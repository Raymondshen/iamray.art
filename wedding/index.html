<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raymond & Kaselia Wedding</title>
    <link rel="stylesheet" href="css/master.css" />
  </head>
  <body>
    <div class="detect-orientation">
      <p></p>
    </div>

    <nav class="container-nav">
      <ul class="nav-brand">
        <li>
          <a href=""><img src="img/wedding_logo.svg" alt="" /></a>
        </li>
      </ul>
      <ul class="nav-list">
        <li><a href="" class="c-txt-body">細節</a></li>
        <li><a href="" class="c-txt-body">日程</a></li>
        <li><a href="" class="c-txt-body">食物</a></li>
      </ul>
    </nav>

    <div class="container-hero">
      <div class="hero-background"></div>
      <div class="hero-title-cn">
        <h1 class="c-title-txt">沈英泽</h1>
        <p class="c-title-txt">x</p>
        <h1 class="c-title-txt">沈李丽珍</h1>
      </div>
    </div>

    <div class="container-detail">
      <div class="detail-box-cn rm-padtop">
        <div class="calendar-wrap">
          <div class="calendar-title">
            <h2 class="c-txt-title">时间</h2>
          </div>
          <div class="calendar-time">
            <p class="c-txt-body">婚礼五点开始</p>
          </div>
          <div class="calendar-ymd">
            <div class="calendar-holder">
              <p class="txt-large-title num-letter">21</p>
              <p class="c-txt-body num-character">年</p>
            </div>
            <div class="calendar-line"></div>
            <div class="calendar-holder">
              <p class="txt-large-title num-letter">09</p>
              <p class="c-txt-body num-character">月</p>
            </div>
            <div class="calendar-line"></div>
            <div class="calendar-holder">
              <p class="txt-large-title num-letter">05</p>
              <p class="c-txt-body num-character">號</p>
            </div>
          </div>
        </div>
      </div>
      <div class="detail-box-cn">
        <div class="map-title">
          <h2 class="c-txt-title">🗺️ 地址</h2>
          <div class="line"></div>
          <a
            href="https://goo.gl/maps/ZjV4s1JjhcMrne4N6"
            target="_blank"
            class="c-txt-title map-link"
            >点击打开地图</a
          >
        </div>
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3155.382311799744!2d-121.93180018438159!3d37.73417422226676!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fedb40de0bbbf%3A0x23b50f21b2585b8!2s9430%20Fircrest%20Ln%2C%20San%20Ramon%2C%20CA%2094583!5e0!3m2!1sen!2sus!4v1628896586451!5m2!1sen!2sus"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </div>
  </body>
</html>
